<!-- HTML form -->
<form id="resumeForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="education">Education:</label>
    <textarea id="education" name="education" required></textarea>

    <label for="workExperience">Work Experience:</label>
    <textarea id="workExperience" name="workExperience" required></textarea>

    <label for="skills">Skills:</label>
    <textarea id="skills" name="skills" required></textarea>

    <button type="submit">Generate Resume</button>
</form>

<!-- Resume output section -->
<div id="resumeOutput" class="resume-output">
    <!-- Generated resume will appear here -->
</div>
